<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--Div que engloba toda la parte visual de la página-->
    <div class="contenedor">
<!--Div superior que englobe enlaces y acceso al perfil de usuario-->
        <div class="cajaUp">
            <div class="cajaUpHijo1"><a href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header">Sobre Google</a></div>
            <div class="cajaUpHijo2"><a href="https://store.google.com/ES?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es-ES">Tienda</a></div>
            <div class="cajaUpHijo3"></div>
            <div class="cajaUpHijo4"><a href="https://mail.google.com/mail/&ogbl">Gmail</a></div>
            <div class="cajaUpHijo5"><a href="https://www.google.es/imghp?hl=es&ogbl">Imágenes</a></div>
            <div class="cajaUpHijo6"><a href="https://www.google.es/intl/es/about/products"></a>App</div>
            <div class="cajaUpHijo7"><a href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.com/"></a>Cuenta</div>

        </div>

<!--Div de separación en blanco-->
        <div class="caja2Vacia"></div>

<!--Div con el logo de Google-->
        <div class="cajaLogo">
            <img class="logoGoogle" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo google">
        </div>


<!--Div con la caja de busqueda de Google-->
        <div class="cajaTexto">
            <div class="cajaTextoHijo1"></div>
            <div class="cajaTextoHijo2"></div>
            <div class="cajaTextoHijo3"><input type="text"></div>
            <div class="cajaTextoHijo4"></div>
            <div class="cajaTextoHijo5"></div>
        </div>


<!--Div con los botones "buscar y voy a tener suerte"-->
        <div class="cajaBotones">
            <div class="cajaBotHijo1"></div>
            <div class="cajaBotHijo2"><button>Buscar con google</button></div>
            <div class="cajaBotHijo3"></div>
            <div class="cajaBotHijo4"><button>Voy a tener suerte</button></div>
            <div class="cajaBotHijo5"></div>


        </div>


<!--Div con el idioma-->
        <div class="cajaIdioma">
            <div class="cajaIdimaHijo1"></div>
            <div class="cajaIdimaHijo2"><p>Ofrecido por Google en: catalá  galego  euskera</p></div>
            <div class="cajaIdimaHijo3"></div>
        </div>

<!--Div con espacio vacío-->        
        <div class="cajaEspacio"></div>

<!--Div con el pais.-->        
        <div class="cajaPais">
            <p>España</p>
        </div>

<!--Div con link emisiones-->        
        <div class="cajaEmisiones">
            
        </div>

        <div class="cajaDown"></div>




    </div>
</body>
</html>
